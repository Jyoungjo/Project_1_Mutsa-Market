<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>멋사마켓</title>
</head>
<body>
<h1>판매 물품 등록</h1><br>
<form id="add-product">
    <label>
        제목:
        <input id="input-title" type="text">
    </label>
    <br>
    <label>
        설명:
        <input id="input-desc" type="text">
    </label>
    <br>
    <label>
        가격:
        <input id="input-price" type="number">
    </label>
    <br>
    <label>
        작성자:
        <input id="input-username" type="text">
    </label>
    <br>
    <label>
        비밀번호:
        <input id="input-password" type="password">
    </label>
    <br>
    <input type="submit">
</form>
<script>
    document.getElementById('add-product').addEventListener('submit', async (event) => {
        event.preventDefault();
        const product = {
            title: document.getElementById('input-title').value,
            description: document.getElementById('input-desc').value,
            minPriceWanted: document.getElementById('input-price').value,
            username: document.getElementById('input-username').value,
            password: document.getElementById('input-password').value
        }

        const token = window.localStorage.getItem('token')
        try {
            const response = await fetch('/items', {
                method: 'POST',
                headers: {
                    Authorization: `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(product)
            })

            if (!response.ok) {
                const responseBody = await response.json()
                const error = responseBody.message
                if (error === '다시 로그인하여 주시기 바랍니다.') {
                    alert(error)
                    window.location.href = '/auth/sign-in'
                    return
                } else {
                    alert(error)
                    return
                }
            }

            const data = await response.json()
            alert(data.message)
            window.location.href = '/products'

        } catch (error) {
            alert(error.message)
        }
    })
</script>
</body>
</html>
